<h2>Product Details</h2>

<div *ngIf="product">
  <h3>{{ product.name }}</h3>
  <h4>{{ product.price | currency }}</h4>
  <p>{{ product.description }}</p>

  <button (click)="addToCart(product)">Buy</button>
</div>

<script>
  epica('track', 'Product Viewed', {
  name: {{ product.name }},
  price: {{ product.price | currency }},
  brand: {{ product.description }}
});
</script>
